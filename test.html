<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Markdown Styling</title>
    <!-- 引入 GitHub 风格的 Markdown 样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<body>
    <div id="markdown-content" class="markdown-body"></div>
	<img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-7sGSoPUzJhRgAn81l7BuT6NA/user-uosWDkmAfOmt71EA68vHjTvV/img-TND904kz2BcyVG13pMR1lRK5.png?st=2025-01-30T16%3A08%3A46Z&se=2025-01-30T18%3A08%3A46Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-01-30T10%3A45%3A56Z&ske=2025-01-31T10%3A45%3A56Z&sks=b&skv=2024-08-04&sig=t6D09/IcbLu9AJoVM%2B9Y5LhevIt2CejxIVtINkoosbg%3D">

    <script>
        // 使用 Marked 渲染 Markdown
        var markdownText = `
# Markdown Example

This is a **Markdown** example.

## Subheading

- Item 1
- Item 2

> Blockquote example

\`\`\`js
console.log("Hello, world!");
\`\`\`
        `;
        var htmlContent = marked.parse(markdownText);
        document.getElementById('markdown-content').innerHTML = htmlContent;
    </script>
</body>
</html>
